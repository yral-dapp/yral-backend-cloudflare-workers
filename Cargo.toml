[workspace]
members = [ "workers/global-feed-cache-job", "workers/sample-worker", "workers/yral-ml-feed-cache","workers/yral-onchain-backend", "workers/icpump_token_cleanup", "workers/yral-global-kv-cache"]
resolver = "2"

[workspace.dependencies]
worker = { version = "0.4.2" }
worker-macros = { version = "0.4.2" }
console_error_panic_hook = { version = "0.1.1" }
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
futures = "0.3.31"
ic-agent = { version = "0.39.1", default-features = false, features = [
    "wasm-bindgen",
    "pem",
] }
getrandom = { version = "0.2", features = ["js"] }