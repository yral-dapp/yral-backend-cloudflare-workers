name = "yral-hot-or-not-staging"
main = "build/worker/shim.mjs"
compatibility_date = "2025-05-04"
tail_consumers = [{ service = "tail-worker-yral" }]

# TODO: change to prod DO
[durable_objects]
bindings = [
  { name = "USER_HON_GAME_STATE_STAGING", class_name = "UserHonGameStateStaging" },
]

[[migrations]]
tag = "v0.1"
new_classes = ["UserHonGameStateStaging"]

[build]
command = "cargo install -q worker-build && worker-build --release"
